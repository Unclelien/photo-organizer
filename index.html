<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Photo Transfer</title>
</head>
<body style="text-align:center;padding-top:50px;font-family:sans-serif;">
  <h1>📂 Photo Transfer 工具</h1>
  <button id="startBtn" style="padding:10px 20px;font-size:16px;">選擇資料夾並分類</button>
  <p id="status" style="margin-top:20px;font-size:18px;color:green;"></p>

  <script>
    const { ipcRenderer } = require('electron');

    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');

    startBtn.addEventListener('click', async () => {
      const result = await ipcRenderer.invoke('start-transfer');
      status.textContent = result.message;
    });
  </script>
</body>
</html>
